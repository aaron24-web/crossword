name: generate_crossword
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  built_collection: ^5.1.1
  built_value: ^8.10.1
  characters: ^1.4.0
  flutter_riverpod: ^2.6.1
  intl: ^0.20.2
  riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  two_dimensional_scrollables: ^0.3.7
  
  # Audio
  audioplayers: ^6.1.0              # Música y efectos de sonido
  
  # Animaciones
  flutter_animate: ^4.5.0           # Animaciones fáciles y potentes
  lottie: ^3.1.3                    # Animaciones Lottie (JSON)
  
  # Supabase (para futuro)
  supabase_flutter: ^2.10.3          # Cliente de Supabase
  
  # UI Mejorada
  google_fonts: ^6.2.1              # Fuentes personalizadas
  shimmer: ^3.0.0                   # Efectos de carga brillantes
  connectivity_plus: ^7.0.0
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.5.4
  built_value_generator: ^8.10.1
  custom_lint: ^0.7.6
  riverpod_generator: ^2.6.5
  riverpod_lint: ^2.6.5

flutter:
  uses-material-design: true
  assets:
    - assets/words.txt
    - assets/words_animales.txt
    - assets/words_comida.txt
    - assets/words_deportes.txt
    - assets/words_paises.txt
    - assets/words_ciencia.txt
    - assets/clues_spanish.json
    - assets/audio/music/    # Música de fondo
    - assets/audio/sfx/      # Efectos de sonido
    - assets/images/         # Imágenes
    - assets/animations/     # Animaciones Lottie
